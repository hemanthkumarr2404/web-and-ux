<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Profile</title>
  <style>
    /* General Body Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease-in-out;
    }
    
    /* Profile Box Styling */
    .profile {
      background: #28505e;
      padding: 20px;
      margin: 30px auto;
      width: 90%;
      max-width: 350px;  /* Added max-width for better responsiveness */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Profile Image Styling */
    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;  /* Ensures image is always properly displayed */
      transition: transform 0.3s ease;
    }

    /* Hover effect for profile image */
    .profile:hover img {
      transform: scale(1.1);
    }

    /* Hover effect for profile box */
    .profile:hover {
      transform: translateY(-10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    /* Heading Styling */
    h1 {
      margin-top: 10px;
      color: #333;
      font-size: 26px;
      font-weight: bold;
    }

    /* Paragraph Styling */
    p {
      color: #555;
      font-size: 14px;
      line-height: 1.5;
    }

    /* Table Styling */
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 600px; /* Ensures the table fits well on all devices */
    }

    th, td {
      padding: 12px 20px;
      text-align: center;
      border: 2px solid #ddd;
      font-size: 14px;
    }

    th {
      background-color: #5c9edc;
      color: white;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }

    /* Mobile responsiveness: make the profile image and text stack neatly */
    @media (max-width: 600px) {
      .profile {
        width: 100%;
        padding: 15px;
      }
      h1 {
        font-size: 22px;
      }
      table {
        width: 100%;
      }
    }
  </style>
</head>
